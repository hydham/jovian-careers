<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
    <div class="col-9">
        <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px;">{{job['title']}}</h4>
        <div><b>Location:</b> {{job['location']}} </div>
        {% if 'salary' in job %}
        <div><b>Salary: </b>{{job['currency']}},{{job['salary']}} </div>
        {% endif %}
    </div>
    <div class="col-3  align-self-center" style="text-align: end;">
        <a href="mailto:hr@jovian.ai?subject=Application%20for%20{{job['title']}}&body=Please%20provide%20the%20below%20details%0D%0A%0D%0AName%3A%0D%0AResume%20Link%3A%0D%0ALinkedin%20URL%3A"
            type="button" class="btn btn-outline-primary">Apply
        </a>
    </div>
</div>
